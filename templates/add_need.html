{% extends "base.html" %}
{% block title %}Add Need â€” The Hive{% endblock %}
{% block content %}

<h2 style="margin-bottom:16px;">Create a New Need</h2>

<form action="/add-need" method="POST" enctype="multipart/form-data" class="card" style="color:black; background:white;">

    <input type="text" name="title" placeholder="Title (e.g., Need help with painting)" required style="margin-top:8px; width:100%; padding:10px;">

    <textarea name="description" placeholder="Describe your need..." required style="margin-top:8px; width:100%; padding:10px;"></textarea>

    <input type="number" name="hours" placeholder="Hours requested" min="1" required style="margin-top:8px; width:100%; padding:10px;">

    <input type="text" name="location" placeholder="Location (City/District, or 'Online')" required style="margin-top:8px; width:100%; padding:10px;">

    <label style="margin-top:12px; display:block; font-size:0.9rem;">Upload Thumbnail Image (optional)</label>
    <input type="file" name="image" accept="image/*" style="margin-top:4px;">

    <button class="btn" type="submit" style="margin-top:12px; width:100%;">Publish Need</button>

</form>

{% endblock %}
