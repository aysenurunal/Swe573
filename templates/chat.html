{% extends "base.html" %}
{% block title %}Chat â€” The Hive{% endblock %}
{% block content %}

<h2 style="text-align:center; margin-bottom:14px;">
  ðŸ’¬ Chat with {{ other_user.email }}
</h2>

<div class="chat-box">
  {% for msg in messages %}
    <div class="bubble {% if msg.sender_id == session['user_id'] %}me{% else %}them{% endif %}">
      {{ msg.content }}
    </div>
  {% endfor %}
</div>

<form action="" method="post" class="chat-input">
  <input type="text" name="message" placeholder="Type a message..." required>
  <button type="submit">Send</button>
</form>

<style>
.chat-box {
  max-height: 65vh;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* Baloncuklar */
.bubble {
  padding: 10px 14px;
  border-radius: 18px;
  max-width: 70%;
  font-size: 0.95rem;
  line-height: 1.35;
}

/* Senin mesajÄ±n (saÄŸ) */
.bubble.me {
  background: #FFD84D;
  color: #111;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

/* DiÄŸer kiÅŸinin mesajÄ± (sol) */
.bubble.them {
  background: #E5E5EA;
  color: #111;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

/* Mesaj yazma barÄ± */
.chat-input {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 70px; /* nav-bottom'dan yukarÄ± */
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #f3f4f6;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.chat-input button {
  background: #FFD84D;
  border: none;
  padding: 12px 18px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}
</style>

{% endblock %}
