{% extends "base.html" %}
{% block title %}Login â€” The Hive{% endblock %}
{% block content %}
<h2 class="muted">Welcome to Hive</h2>
{% if error %}
<div class="card" style="background:#8b0000; color:white;">
  {{ error }}
</div>
{% endif %}

<form action="{{ url_for('login') }}" method="post" class="card">
  <div class="row">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button class="btn" type="submit">Login</button>
  </div>
  <div class="muted">No account? <a href="/register">Register</a></div>


</form>
{% endblock %}
