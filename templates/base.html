<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}The Hive{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#ffffff;
      margin:0;
      padding-bottom:140px;
        color:#111827;
    }

    header {
      padding:16px 20px 18px;
      background:linear-gradient(135deg, #1f2937, #0f172a);
      color:#e5e7eb;
      font-size:1.3rem;
      font-weight:600;
      text-align:center;
       box-shadow:0 6px 14px rgba(0,0,0,0.25);
      border-bottom:4px solid #ffd84d
    }

    main {
      max-width:900px;
      margin:24px auto;
      padding:0 16px;
        padding-bottom:120px;
    }
    .flash-container {
      max-width:900px;
      margin:16px auto 0;
      padding:0 16px;
    }

    .flash {
      padding:12px 14px;
      border-radius:10px;
      margin-bottom:10px;
      font-weight:600;
      border:1px solid #d1d5db;
      background:#ecfeff;
      color:#0f172a;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }

    .flash-error { background:#fef2f2; border-color:#fecaca; color:#991b1b; }
    .flash-success { background:#f0fdf4; border-color:#bbf7d0; color:#166534; }

    /* ---------------------- SEARCH BAR ---------------------- */
    .search-bar {
      background:#ffffff;
      border-radius:12px;
      padding:12px;
      display:flex;
      gap:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);
      margin:20px 0;
    }

    .search-bar input {
      flex:1;
      padding:12px;
      border-radius:10px;
      border:1px solid #d1d5db;
      font-size:1rem;
    }

    .search-btn {
      background:#ffd84d;
      padding:12px 20px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
      transition:0.2s;
    }
    .search-btn:hover {
      background:#ffe58a;
    }
        /* ---------------------- HOME GRID ---------------------- */
    .offers-needs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
      align-items: start;
    }

    .offers-column,
    .needs-column {
      display: flex;
      flex-direction: column;
    }

    .section-title {
      margin-top: 10px;
      margin-bottom: 6px;
    }

    /* ---------------------------------------------------------
                    MODERN CARD DESIGN (NEW)
       --------------------------------------------------------- */

    .offer-card, .need-card {
      border-radius:14px;
      padding:18px 20px;
      margin:14px 0;
      box-shadow:0 4px 10px rgba(0,0,0,0.18);
      border:1px solid rgba(255,255,255,0.05);
    }

    .offer-card {
      background:#1f2937;
      color:#e5e7eb;
    }

    .need-card {
      background:#0f172a;
      color:#e0f2fe;
    }

    .offer-title, .need-title {
      font-size:1.25rem;
      font-weight:600;
      margin-bottom:6px;
      display:inline-block;
      text-decoration:none;
    }

    .offer-title { color:#ffd84d; }
    .need-title  { color:#67e8f9; }

    .offer-title:hover, .need-title:hover {
      text-decoration:underline;
    }


    /* ---------------------- META TEXT ---------------------- */
    .card-meta {
      font-size:0.9rem;
      color:#cbd5e1;
      margin-bottom:8px;
    }

    /* ---------------------- BADGES (GRADIENT!) ---------------------- */
    .type-badge {
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      font-size:0.75rem;
      font-weight:700;
      margin-bottom:10px;
    }

    /* Offer badge – soft yellow gradient */
    .type-badge.offer {
      background:linear-gradient(90deg, #facc15, #fbbf24);
      color:#111827;
    }

    /* Need badge – cyan gradient */
    .type-badge.need {
      background:linear-gradient(90deg, #06b6d4, #67e8f9);
      color:#0f172a;
    }

    /* ---------------------- FAVORITE BUTTON ---------------------- */
    .favorite-btn {
          background: none;
          border: none;
          cursor: pointer;
          font-size: 28px;
          margin-top: 10px;
          color: #ef4444; /* kırmızı */
          transition: transform 0.15s ease, color 0.2s ease;
        }

        .favorite-btn.filled {
          color: #ef4444; /* dolu kalp kırmızı */
        }

        .favorite-btn:hover {
          transform: scale(1.15);
        }

    /* ---- HEART ANIMATION ---- */
    .heart-btn {
      background:none;
      border:none;
      cursor:pointer;
      font-size:20px;
      color:red;
      transition: transform 0.25s ease, color 0.25s ease;
    }

    .heart-btn:hover {
      transform: scale(1.15);
    }

    .heart-btn:active {
      transform: scale(1.4);
    }

    .heart-liked {
      color:#ff4d6d !important;
      transform: scale(1.3);
    }

    /* ---------------------- BUTTONS ---------------------- */
    .btn-msg {
      background: linear-gradient(90deg, #facc15, #fbbf24);
      color: #111827;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      border: 2px solid transparent;
      box-shadow: 0 4px 12px rgba(250, 204, 21, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }
    .btn-msg:hover {
      transform: translateY(-1px);
    }

    .btn-hour {
      background:#374151;
      color:#fff;
      padding:8px 14px;
      border-radius:8px;
      text-decoration:none;
      font-size:0.9rem;
    }
    .btn-hour:hover {
      background:#4b5563;
    }


    /* ---------------------- BOTTOM NAV ---------------------- */
    .nav-bottom{
      position:fixed;
      left:0; right:0; bottom:0;
      display:flex;
      gap:8px;
      justify-content:space-around;
        background:#0f172a;
      padding:10px;
      z-index:9999;
        border-top:1px solid #e5e7eb;
    }


    .nav-bottom a {
      color:#f8fafc;
      text-decoration:none;
      background:transparent;
      padding:8px 12px;
      border-radius:8px;
      font-size:.9rem;
        transition: background-color 0.2s ease;
    }

    .nav-bottom a:hover {
      background:rgba(255, 255, 255, 0.1);
    }

  </style>

</head>
<body>

<header>
  The Hive
</header>

{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="flash flash-{{ category|default('info') }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<main>
  {% block content %}{% endblock %}
</main>

<nav class="nav-bottom">
  <a href="{{ url_for('index') }}">Main Page</a>
  <a href="{{ url_for('needs_page') }}">Needs</a>
  <a href="{{ url_for('offers_page') }}">Offers</a>
    <a href="/forum">Forum</a>
  <a href="{{ url_for('favorites_page') }}">Favs</a>
  <a href="{{ url_for('messages_list') }}">Messages</a>
  <a href="{{ url_for('my_profile') }}">My Profile</a>
  <a href="/add-offer">Add Offer</a>
  <a href="/add-need">Add Need</a>
</nav>

</body>
</html>
