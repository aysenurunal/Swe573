<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}The Hive{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f3f4f6;
      margin:0;
      padding-bottom:70px; /* nav-bottom için yer bırak */
    }

    header{
      padding:16px 20px;
      background:#111;
      color:#fff;
      font-size:1.3rem;
      font-weight:600;
      text-align:center;
    }

    main{
      max-width:900px;
      margin:24px auto;
      padding:0 16px;
    }

    /* ---- Search Bar ---- */
    .search-bar {
      background:#ffffff;
      border-radius:12px;
      padding:12px;
      display:flex;
      gap:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);
      margin:20px 0;
    }

    .search-bar input {
      flex:1;
      padding:12px;
      border-radius:10px;
      border:1px solid #d1d5db;
      font-size:1rem;
      background:white;
    }

    .search-btn {
      background:#ffd84d;
      padding:12px 20px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
      transition:0.2s;
    }
    .search-btn:hover {
      background:#ffe58a;
    }

    /* ---- Offer Cards ---- */
    .offer-card {
      background:#1f2937;
      padding:16px;
      border-radius:12px;
      margin-top:14px;
      color:#e5e7eb;
      font-size:1rem;
    }

    .offer-card a.offer-link {
      color:#ffd84d;
      font-weight:600;
      text-decoration:none;
    }

    .offer-card a.offer-link:hover {
      text-decoration:underline;
    }

    .offer-title {
      font-size: 1.9rem;
      font-weight: 600;
      text-align:center;
      margin-bottom: 12px;
      color:#ffd84d;
    }

    /* ---- Buttons ---- */
    .btn-msg {
      background:#FFD84D;
      color:#111;
      padding:10px 18px;
      border-radius:8px;
      font-weight:600;
      text-decoration:none;
      display:inline-block;
      transition:0.2s ease;
    }
    .btn-msg:hover {
      background:#FFEB91;
      transform:scale(1.04);
    }

    .btn-hour {
      background:#374151;
      color:#fff;
      padding:8px 14px;
      border-radius:8px;
      text-decoration:none;
      font-size:0.9rem;
    }
    .btn-hour:hover {
      background:#4b5563;
    }

      .btn-msg {
        background:#FFD84D;
        color:#111;
        padding:10px 18px;
        border-radius:8px;
        font-weight:600;
        text-decoration:none;
        display:inline-block;
        transition:0.2s ease;
      }
      .btn-msg:hover {
        background:#FFEB91;
        transform:scale(1.04);
      }


    /* ---- Bottom Navigation ---- */
    .nav-bottom{
      position:fixed;
      left:0; right:0; bottom:0;
      display:flex;
      gap:8px;
      justify-content:space-around;
      background:#111;
      padding:10px;
    }

    .nav-bottom a{
      color:#e5e7eb;
      text-decoration:none;
      background:#374151;
      padding:8px 12px;
      border-radius:8px;
      font-size:.9rem;
    }

    .nav-bottom a:hover{
      background:#4b5563;
    }


  </style>

</head>
<body>

<header>
  The Hive
</header>

<main>
  {% block content %}{% endblock %}
</main>

<nav class="nav-bottom">
  <a href="{{ url_for('index') }}">Main Page</a>
  <a href="#">Offers</a>
  <a href="#">Favs</a>
  <a href="{{ url_for('messages_list') }}">Messages</a>
  <a href="{{ url_for('my_profile') }}">My Profile</a>
  <a href="/add-offer">Add Offer</a>
</nav>


</body>
</html>
